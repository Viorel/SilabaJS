    <script type="text/javascript">

        var textAnterior = "";
        var t = undefined;

        function Taimer()
        {
            var text = document.getElementById( "cuvinte" ).value;

            if( textAnterior == text ) return;

            textAnterior = text;

            clearTimeout( t );
            t = setTimeout( Desparte, 333 );
        }

        function Desparte()
        {
            var text = document.getElementById( "cuvinte" ).value;

            //console.info("cuvint: ", text);

            var rezultat = Silaba.Desparte( text );

            document.getElementById( "rezultat" ).value = rezultat;
        }

        function OnLoad()
        {
            document.getElementById( "cuvinte" ).focus();

            setInterval( Taimer, 444 );
        }

    </script>
</head>
